name: Docker Build & Push, Kubernetes Apply

on:
  push:
    branches: 
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted]
    steps:
    
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ECR_REGISTRY }}
          username: ${{ secrets.ECR_USERNAME }}
          password: ${{ secrets.ECR_PASSWORD }}
          
      - name: Kubectl tool installer
        uses: Azure/setup-kubectl@v2.1
        with:
          # Version of kubectl
          version: latest # default is latest
          
      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v2
        with:
          method: kubeconfig
          # Contents of kubeconfig file
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          
      - name: Setup AWS SAM CLI
        # You may pin to the exact commit or the version.
        # uses: aws-actions/setup-sam@0578b2f57e540e67233c3ce0c5477ee36938ff3d
        uses: aws-actions/setup-sam@v1
        with:
          # The AWS SAM CLI version to install
          version: 1.18.0 # optional
          # The Python interpreter to use for AWS SAM CLI
          python: 3 # optional
          
#       - name: "Configure AWS Credentials"
#         uses: aws-actions/configure-aws-credentials@v1
#         with:
#           aws-access-key-id: ${{ secrets.ECR_USERNAME }}
#           aws-secret-access-key: ${{ secrets.ECR_PASSWORD }}
#           aws-region: us-east-1
    
      - name: Docker build & push, Kubernetes apply
        run: |
          docker build -t ${{ secrets.DOC_URL }}/backend_api:${{ github.sha }} .
          docker push ${{ secrets.DOC_URL }}/backend_api:${{ github.sha }}
          sed -i'' -e 's/DOC_URL/${{ secrets.DOC_URL }}/g' -e 's/IMAGE_LABEL/${{ github.sha }}/g' k8s.yaml
          kubectl apply -f k8s.yaml
